<script>
    $(document).ready(function() {
        $("input:button").click(function() {
            var user=$("input[name=user]").val();
            var pass=$("input[name=pass]").val();
            $.ajax({
               type: "POST",
               url: "{:U('index/login')}",
               data: "user="+user+"&pass="+pass,
               success: function(msg){
                 if (msg.result) {
                    window.location.href=msg.url;
                 } else{
                    M.show("error",msg.msg);
                    jalert(msg.msg);
                 };
               }
            });
        });
    });
</script>
