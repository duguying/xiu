<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>课程分类设置</title>
	<style>
	*{
		margin: 0px;
		padding: 0px;
	}
	.set_cat{
		display: block;
		background-color: #DDD;
		margin-bottom:10px; 
	}
	.search{
		text-align: center;
	}
	.unseted{
		display: block;
		background-color: #DDD;
		margin-bottom:10px; 
	}
	</style>
</head>
<body>
	<div class="set_cat">
		<ul class="search">
			<h3>设置课程分类</h3><hr>
			<label for="">课程</label>
			<input type="text" name="" id="">
			<select name="cate" id="">
				<option value="c0" selected="selected">请选择分类</option>
				<option value="c1">分类一</option>
				<option value="c2">分类二</option>
			</select>
			<input type="button" value="确认">
		</ul>
	</div>
</body>
</html>
