<foreach name="tk" item="item">
<li>
	<span class='portrait'>
		<a href="{:U('/home/user/'.$item['tk_user_id'])}" target="_blank">
			<img src="{$item.tk_figure}" align="absmiddle" alt="{$item.tk_nickname}" title="{$item.tk_nickname}" class="SmallPortrait" />
		</a>
	</span>
	<span class='tk_body'>
		<span class='tk_user'><a href="{:U('/home/user/'.$item['tk_user_id'])}">{$item.tk_nickname}</a>：</span>
		<span class='tk_log'>{$item.tk_content}</span>
		<span class='tk_time'>{$item.tk_time} <!--(<a href="http://my.oschina.net/silencesu/tweet/1548750">1评</a>)--> </span>
	</span>
    <div class='clear'></div>
</li>
</foreach>
