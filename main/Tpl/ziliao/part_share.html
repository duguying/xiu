  <!--UES STYLE FILE part_share.css-->
  <div id="shead">
  	<h2>欢迎分享您的资料</h2>
  </div>
  <div id="left">
  	<ul class="share_method">
    	<li class="li_share_doc">分享文档</li>
    	<li class="li_share_file">分享文件</li>
    </ul>

    <div class="share" id="share_doc">
    	<form action="">
        	<h1>嵌入百度文档代码</h1>
        	<textarea></textarea>
            <h1>文档名称(必填)</h1>
            <input type="text" />
            <h1>文档分类(必填)</h1>
            <select>
            	<option>-选择学院-</option>
				<option value="1">船舶与海洋工程学院</option>
				<option value="2">计算机科学与技术学院</option>
            </select>
            <select>
            	<option>-选择课程-</option>
				<option value="1">课程一</option>
				<option value="2">课程二</option>
            </select>
            <h1>文档简介(必填)</h1>
            <textarea></textarea>
            <input type="submit" value="提交" />
        </form>
    </div>

    <div class="share" id="share_file" style="display:none;">
    	<form action="">
    		<h1>文件地址(必填，仅支持百度网盘)</h1>
        	<input type="text" />
    		<h1>文件名称(必填)</h1>
        	<input type="text" />
            <h1>文件分类(必填)</h1>
            <select>
            	<option>-选择学院-</option>
				<option value="1">船舶与海洋工程学院</option>
				<option value="2">计算机科学与技术学院</option>
            </select>
            <select>
            	<option>-选择课程-</option>
				<option value="1">课程一</option>
				<option value="2">课程二</option>
            </select>
            <h1>文件简介(必填)</h1>
            <textarea></textarea>
            <input type="submit" value="提交" />
        </form>
    </div>
  </div>
  <div id="right">
    <div>
      <h1>分享需知</h1>
      目前只支持百度文库文档分享和百度网盘文件分享
    </div>
  </div>
