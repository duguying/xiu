<div mask></div>
<div id="cmt_box"> <span class="box_title">发表新评论<a class="close_btn"></a></span>
  <div class="box_content">
    <form id="comment_form" method="post" action="{:U('cmt/submit')}">
      <ul>
        <li>
          <textarea name="comment_input" id="comment_input" sendcmt placeholder="在这里写下你对这门课的评价..." title="在这里写下你对这门课的评价..." ></textarea>
        </li>
        <li>课程评分:
          <ul csstar="{$classarr['cls_score']}" style="position: relative; width:120px; height:20px;float: right;display: inline-block;margin-right: 210px;">
          </ul>
        </li>
		<!------------------------------------>
         <if condition="!$userid"> 
         <!------------------------------------>
        <li class="auth_code"> <img src="{$verify}" alt="验证码"/> 请输入验证码
          <input type="text" class="vCode_input" id="comment_vCode" name="comment_vCode" size="4">
        </li>
		<!------------------------------------> 
         </if>
        <!------------------------------------>
      </ul>
      <input type="hidden" name="class_id" value="{$classarr[cls_id]}">
      <button type="submit" btn_cmt  name="submit_comment" value="submit_comment">提交</button>
    </form>
  </div>
</div>
<div id="tpc_box"> <span class="box_title">发表新主题<a class="close_btn"></a></span>
  <div class="box_content">
    <form id="topic_form" method="post" action="{:U('tpc/submit')}">
      <ul>
      	<li><h1 class="tpc_title l_float">主题标题</h1><input name="tpc_title" sendtt class="l_float box_text" type="text" /></li>
        <li>
          <textarea name="tpc_content" id="comment_input" sendtpc placeholder="在这里写下主题内容" title="在这里写下主题内容" ></textarea>
        </li>
		 <!------------------------------------>
         <if condition="!$userid"> 
         <!------------------------------------>
        <li class="auth_code"> <img src="{$verify}" alt="验证码"/> 请输入验证码
          <input type="text" class="vCode_input" id="comment_vCode" name="comment_vCode" size="4">
        </li>
		<!------------------------------------> 
         </if>
        <!------------------------------------>
      </ul>
      <input type="hidden" name="class_id" value="{$classarr[cls_id]}">
      <button type="submit" btn_tpc name="submit_topic" value="submit_topic">提交</button>
    </form>
  </div>
</div>
