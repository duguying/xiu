<foreach name="user_rank" item="vo">
        <ul >
          <li class="f-right">点评[{$vo['usr_ccmt']}]</li>
          <li class="f-right">话题[{$vo['usr_ctpc']}]</li>
          <li class="square square{$j++}">{$i++}</li>

        </ul>
</foreach>
      </div>
    </div>
